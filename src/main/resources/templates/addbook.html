<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Bookstore</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
  <div style="padding-left: 10px;">
    <h1>Add book</h1>
    <form th:object="${book}" th:action="@{savebook}" action="#" method="post">
      <label for="author">Author</label>
      <input type="text" id="author" th:field="*{author}" />

      <div style="clear: both; display: block; height: 10px;"></div>

      <label for="title">Title</label>
      <input type="text" id="title" th:field="*{title}" />

      <div style="clear: both; display: block; height: 10px;"></div>

      <label for="isbn">ISBN</label>
      <input type="text" id="isbn" th:field="*{isbn}" />

      <div style="clear: both; display: block; height: 10px;"></div>

      <label for="year">Year</label>
      <input type="text" id="year" th:field="*{publicationYear}" />

      <div style="clear: both; display: block; height: 10px;"></div>

      <label for="categorydroplist">Category</label>
      <select id="categorydroplist" th:field="*{category}" class="form-control" style="width: 200px;">
        <option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}">
        </option>
      </select>

      <div style="clear: both; display: block; height: 10px;"></div>

      <input type="submit" value="Save" class="btn btn-success"></input>
    </form>
  </div>
</body>

</html>
